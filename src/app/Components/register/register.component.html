<section class="mt-3">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-center mb-5">Create an account</h2>

              <form [formGroup]="form">

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingname" placeholder=" " formControlName = 'Name'
                  [ngClass]="{
                    'is-valid': !form.get('Name')?.errors && form.get('Name').dirty,
                    'is-invalid': form.get('Name')?.errors && form.get('Name').dirty
                  }">
                  <label for="floatingname">Your Name</label>
                  <p class="alert alert-danger p-1 mt-1 invalid-feedback"> max length 20 characters</p>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingemail" [value]="form.value.Email" placeholder=" " formControlName = 'Email'
                  [ngClass]="{
                    'is-valid': !form.get('Email')?.errors && form.get('Email').dirty,
                    'is-invalid': form.get('Email')?.errors && form.get('Email').dirty
                    }">
                  <label for="floatingemail">Email address</label>
                  <p class="alert alert-danger p-1 mt-1 invalid-feedback"> Error Email Address</p>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingpass" placeholder=" " formControlName = 'Password'
                  [ngClass]="{
                    'is-valid': !form.get('Password')?.errors && form.get('Password').dirty,
                    'is-invalid': form.get('Password')?.errors && form.get('Password').dirty
                  }">
                  <label for="floatingpass">Password</label>
                  <p class="alert alert-danger p-1 mt-1 invalid-feedback"> Password must contain at least one character , one number and one special chracter</p>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingrepass" placeholder=" " formControlName = 'ConfirmPassword'
                  [ngClass]="{
                    'is-valid': form.value.Password === form.value.ConfirmPassword &&  form.get('ConfirmPassword').dirty,
                    'is-invalid': form.value.Password != form.value.ConfirmPassword &&  form.get('ConfirmPassword').dirty
                  }">
                  <label for="floatingrepass">Repeat your password</label>
                  <p class="alert alert-danger p-1 mt-1 invalid-feedback"> Password and repeated password not equal</p>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingphone" placeholder=" " formControlName = 'Phone'
                  [ngClass]="{
                    'is-valid': !form.get('Phone')?.errors && form.get('Phone').dirty,
                    'is-invalid': form.get('Phone')?.errors && form.get('Phone').dirty,
                  }">
                  <label for="floatingphone">Your phone</label>
                  <p class="alert alert-danger p-1 mt-1 invalid-feedback"> must contain 11 numbers and start with 01</p>
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.status != 'VALID'" (click)="submit()">
                    <div [hidden]="spinner">
                      Register
                    </div>
                    <div class="lds-ring" [hidden]="!spinner" ><div></div><div></div><div></div><div></div></div>
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
