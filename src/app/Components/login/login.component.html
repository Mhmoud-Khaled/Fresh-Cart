
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 box">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form [formGroup]="form">
              <div class="mb-3">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder=" " formControlName="email">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder=" " formControlName="password">
                  <label for="floatingPassword">Password</label>
                </div>
              </div>
            </form>
            <div class="alert alert-danger" [hidden]="alert">
              Incorrect email or password
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <div>
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
            </div>
            <div class="register">
              <a class="font-sm" routerLink="/register">I don't have account!</a>
            </div>


          <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.status != 'VALID'" (click)="submit()">
              <div [hidden]="spinner">
                Login
              </div>
              <div class="lds-ring" [hidden]="!spinner" ><div></div><div></div><div></div><div></div></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
