<div class="row align-items-center g-3 m-3">
  <div class="col-md-2" *ngFor="let item of categories">
    <div class="cursor-pointer" (click)="getcategoryName(item.name)">
      <img [src]="item.image" alt="" class="w-100" height="200">
      <p class=" text-main fw-bold">{{item.name}}</p>
    </div>

  </div>
</div>
